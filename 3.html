    <h1>게임 오버워치</h1>
   <ul>
  <li>1인칭 슈팅게임(FPS)으로, 각각 6명의 플레이어로 구성된 두 팀이 전투를 벌이는 게임입니다.</li>
<li>최근 역할군 고정 패치로 돌격, 공격, 지원 영웅을 각각 2/2/2로 게임해야합니다.</li>
<li>가볍게 할 수 있는 빠른대전과 점수와 등급이 존재하여 비슷한 실력의 사람들과 게임할 수 있는 경쟁전이 있습니다.</li>
<li>돌격에 8영웅,  공격 16영웅, 지원 7영웅으로 총 31가지의 영웅을 플레이 할 수 있습니다.</li>
</ul>
